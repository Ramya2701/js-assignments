<html>
<head>
    <h2>Datatypes in java script</h2>
</head>
<body>
    <script>
        var x=2; //number datatype
        document.write(typeof(x));
        var name="ramya"; //string datatype
        document.write("<br>"+typeof(name));
        var person={name:"ramya",age:20}; //object datatype
        document.write("<br>"+typeof(person));
        var y; //undefined datatype
        document.write("<br>"+typeof(y));
        var a=5;
        var b=5;
        document.write("<br>"+typeof(x==y));
        var c=null; //null is primitive datatype instance is object
        alert(c);
        var colors=["red","yellow","orange"]; //array is a datatype instance is object
        document.write("<br>"+typeof colors);
    </script>    
</body>
</html>
