<html> 
 <head> 
    <title> 
        print today's date 
    </title> 
</head> 
  <body> 
    <script type="text/javascript">
var now = new Date();
var month = now.getMonth()+1;
if( month < 9 ) { month = "0"+month; }
var day = now.getDate();
if( day < 9 ) { day = "0"+day; }
document.write(month+"-"+day+"-"+now.getFullYear());
document.write(",");
document.write(month+"/"+day+"/"+now.getFullYear());
</script>
</body> 
 </html>
